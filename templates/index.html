<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Exprexx</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>COOKIES <span>EXPREXX</span></h1>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#"><i class="fa-solid fa-house"></i> Order</a></li>
                    <li><a href="#"><i class="fa-solid fa-list"></i> My Orders</a></li>
                    <li><a href="#"><i class="fa-solid fa-user"></i> My Account</a></li>
                    <li><a href="#"><i class="fa-solid fa-bars"></i> Menu</a></li>
                    <li><a href="#"><i class="fa-solid fa-shopping-cart"></i> Cart <span class="badge">0</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-map-marker-alt"></i> Location</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="profile-icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <span>User</span>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Order Your Cookies</h2>
                <button class="logout-btn">LOGOUT</button>
            </div>
            <div class="form-container">
                <div class="cookie-image">
                    <img src="{{ url_for('static', filename='svg/cookie.svg') }}" alt="Cookie">
                </div>
                <h3>Personal Information</h3>
                <form id="deliveryForm">
                    <div class="form-group">
                        <label for="address"><i class="fa-solid fa-map-marker-alt"></i> Address <span class="required">*</span></label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="landmark"><i class="fa-solid fa-location-dot"></i> Nearest Landmark <span class="required">*</span></label>
                        <input type="text" id="landmark" name="landmark" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="instructions"><i class="fa-solid fa-clipboard-list"></i> Special Instructions</label>
                        <textarea id="instructions" name="instructions" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="update-btn">UPDATE YOUR INFORMATION</button>
                </form>
                <button id="deleteInfo" class="delete-btn">DELETE YOUR INFORMATION</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
